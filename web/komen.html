<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="/__/firebase/8.1.1/firebase-app.js"></script>
  <script defer src="/__/firebase/8.1.1/firebase-auth.js"></script>
  <script defer src="/__/firebase/8.1.1/firebase-firestore.js"></script>
  <script defer src="/__/firebase/8.1.1/firebase-functions.js"></script>
  <script defer src="/__/firebase/8.1.1/firebase-analytics.js"></script>
  <script defer src="/__/firebase/8.1.1/firebase-performance.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=false"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
  <div class="container mt-5">

    <div class="card">
      <div class="card-body">
        <code id="isiDoc">

        </code>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <form id="formUpdate">
          <div class="form-group">
            <label for="newKomen">Komentar</label>
            <input type="newKomen" class="form-control" placeholder="Masukkan Komentar" id="newKomen"></input>
          </div>
          <button class="btn btn-primary">Komentar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const db = firebase.firestore();
      const KomentarRef = db.collection('resep').doc('idresep').collection('komen');

      KomentarRef.onSnapshot(res => {

        let finalData = ''
        res.docs.forEach(doc => {
          finalData += JSON.stringify(doc.data({ serverTimestamps: 'estimate' }))
        })
        if (!res.empty) {
          document.getElementById('isiDoc').innerHTML = finalData
        } else {
          document.getElementById('isiDoc').innerHTML = 'ga ada dokumennya'
        }
      })

      firebase.auth().onAuthStateChanged(function (user) {
        document.getElementById('formUpdate').addEventListener('submit', async (e) => {
          e.preventDefault();
          const newKomen = document.getElementById('newKomen').value;
          const dbRef = db.collection('resep').doc('idresep').collection('komen').add({
            komen: newKomen,
            uid_sender: user.uid,
          }).then(() => {
            return res.json({})
          })
        });

      })
    })
  </script>
</body>

</html>
