<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat resep</title>
    <script defer src="/__/firebase/8.1.1/firebase-app.js"></script>
    <script defer src="/__/firebase/8.1.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.1.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.1.1/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.1.1/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.1.1/firebase-performance.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=false"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>buat resep</h1>
        <form id="formResep">
            <div class="form-group">
                <label for="judul">Judul</label>
                <input type="text" class="form-control" id="judul">
            </div>
            <div class="form-group">
                <label for="bahan">Bahan-bahan</label>
                <input type="text" class="form-control" id="bahan">
            </div>
            <div class="form-group">
                <label for="step">Step</label>
                <textarea class="form-control" name="" id="step" cols="30" rows="10"></textarea>
            </div>
            <button class="btn btn-primary">Buat</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const db = firebase.firestore()

            firebase.auth().onAuthStateChanged(function (user) {
                if (!user) {
                    window.location.href = './login.html'
                }
                document.getElementById('formResep').addEventListener('submit', async (e) => {
                    e.preventDefault()
                    const bahans = document.getElementById('bahan').value.replace(/\s/gi, '').split(',')
                    const body = document.getElementById('step').value
                    const judul = document.getElementById('judul').value
                    return await db.collection('resep').add({
                        bahan: bahans,
                        body: body,
                        cookLaterCount: 0,
                        judul: judul,
                        komenCount: 0,
                        pembuatResep: user.uid,
                        likedBy: [],
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    }).then((res) => {
                        console.log(res);
                        window.location.href = './dashboard.html'
                    }).catch((err) => {
                        console.log(err);
                        return;
                    });
                })
            });
        })
    </script>
</body>

</html>
